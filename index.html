<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets\css\all.min.css">
    <link rel="stylesheet" href="assets\css\main.css">
    <title>Document</title>
</head>

<body>

    <div class="weather-app">



        <div class="container">
            <h3 class="brand">The weather</h3>

            <div>
                <h1 class="temp">16&#176;</h1>

                <div class="city-time">
                    <h1 class="name">London</h1>
                    <small>
                        <span class="time">06 : 09</span>
                        -
                        <span class="date">monday - sep - 22</span>
                    </small>
                </div>

                <div class="weather">
                    <img src="" alt="icon" class="icon" width="50" height="50" />
                    <span class="condition">suny</span>
                </div>

            </div>
        </div>

            <div class="panel">

                <form action="" id="locationInput">
                    <input type="search" class="search" placeholder="Search Location..." />

                    <button type="submit" class="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <ul class="cities">
                    <li class="city">New York</li>
                    <li class="city">Istanbul</li>
                    <li class="city">Paris</li>
                    <li class="city">Tokyo</li>
                </ul>

                <ul class="details">
                    <h4>weather details</h4>
                    <li>
                        <span>Cloudy</span>
                        <span class="cloud">89%</span>
                    </li>

                    <li>
                        <span>humidity</span>
                        <span class="humidity">64%</span>
                    </li>
                    <li>
                        <span>wind</span>
                        <span class='wind'>8km/h</span>
                    </li>

                    <li>
                        <span></span>
                        <span> </span>
                    </li>

                </ul>
            </div>

    </div>


    <script src="assets\js\all.min.js"></script>
    <script src="assets\js\app.js"></script>
</body>

</html>
